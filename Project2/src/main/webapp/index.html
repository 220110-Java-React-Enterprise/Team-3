<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title>Memory Pak</title>
    <script src="scripts/session.js"></script>
    <script src="scripts/homepage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body onload="checkSession(); populateCarousel(); loadReviews(); loadFriends()">
    <div id="content">
        <div class="header_small">
            <a href="index.html"><img class="nav-logo" src="img/logo.png"></a>
            <div class="header_menu">
                <button class="btn_logout" id="logout" onclick="logout()">Logout</button>
                <a class="btn_login" href="login.html" id="login">Login</a>
                <a class="btn_register" href="register.html" id="register">Register</a>
            </div>
        </div>
        <div id="navbar">
            <div id="navbar_left">
                <ul id="nav">
                    <li class="navbar_menu_item"><a href="browse_games.html">Games</a></li>
                    <li class="navbar_menu_item"><a href="browse_users.html">Community</a></li>
                    <li class="navbar_menu_item" id="backlog"><a onclick="backlog()">Backlog</a></li>
                </ul>
            </div>
            <div id="navbar_right">
                <form id="nav_search_bar">
                    <input id="search_bar" placeholder="Search for games or users...">
                    <button id="submit_search" type="submit"><div id="magnifying_glass">&#9906;</div></button>
                </form>
            </div>
        </div>

        <div id="game_carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#game_carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#game_carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#game_carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a id="game_one">
                        <img id="game_one_img" src="" class="d-block" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 id="game_one_title"></h5>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a id="game_two">
                        <img id="game_two_img" src="" class="d-block" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 id="game_two_title"></h5>
                        </div>
                    </a>
                </div>
                <div class="carousel-item">
                    <a id="game_three">
                        <img id="game_three_img" src="" class="d-block" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5 id="game_three_title"></h5>
                        </div>
                    </a>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#game_carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#game_carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="columns">
            <div id="recent_reviews_column">
                <div class="column_header">
                    <h1>Recent Reviews</h1>
                </div>
            </div>
            <div id="friends_column">
                <div class="column_header">
                    <h1>Friends</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
