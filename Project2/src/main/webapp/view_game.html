<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title>Memory Pak</title>
    <script src="scripts/session.js"></script>
    <script src="scripts/view_game.js"></script>
</head>
<body onload="checkSession(); loadGame()">
    <div id="content">
        <div class="header_small">
            <a href="index.html"><img class="nav-logo" src="img/logo.png"></a>
            <div class="header_menu">
                <button class="btn_logout" id="logout" onclick="logout()">Logout</button>
                <a class="btn_login" href="login.html" id="login">Login</a>
                <a class="btn_register" href="register.html" id="register">Register</a>
            </div>
        </div>
        <div id="navbar">
            <div id="navbar_left">
                <ul id="nav">
                    <li class="navbar_menu_item"><a href="browse_games.html">Games</a></li>
                    <li class="navbar_menu_item"><a href="browse_users.html">Community</a></li>
                    <li class="navbar_menu_item" id="backlog"><a onclick="backlog()">Backlog</a></li>
                </ul>
            </div>
            <div id="navbar_right">
                <form id="nav_search_bar" onkeypress="return event.keyCode != 13">
                    <input id="search_bar" placeholder="Search for games or users...">
                    <button id="submit_search" type="button" onclick="search()"><div id="magnifying_glass">&#9906;</div></button>
                </form>
            </div>
        </div>
        <div class="alpha_wrapper">
            <div id="game_background"></div>
            <table id="game_details">
                <tr>
                    <td>
                        <h1 id="game_title"></h1>
                        <button id="game_review_btn"><a id="game_review"></a></button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5 class="details">Metacritic</h5>
                        <p class="details" id="game_rating"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5 class="details">Platforms</h5>
                        <p class="details" id="game_platforms"></p>
                    </td>
                    <td>
                        <h5 class="details">Genres</h5>
                        <p class="details" id="game_genres"></p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5 class="details">Age Rating</h5>
                        <p class="details" id="game_esrb"></p>
                    </td>
                    <td>
                        <h5 class="details">Release Date</h5>
                        <p class="details" id="game_release"></p>
                    </td>
                </tr>
            </table>
            <div id="game_screenshots"></div>
        </div>
        <div id="header_reviews">
            <h1>Recent Reviews</h1>
        </div>
        <div id="game_reviews"></div>
    </div>
</body>
</html>
